services:
  backend:
    build: 
      context: ./backend
    env_file:
      - ./backend/.env
    restart: always
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=/api
    environment:
      - NEXT_PUBLIC_API_URL=/api
    restart: always
    depends_on:
      - backend
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - app-network

  ngrok:
    image: ngrok/ngrok:latest
    restart: always
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    command:
      - http
      - nginx:80
    depends_on:
      - nginx
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
