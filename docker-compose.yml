services:
  backend:
    build:
      context: ./backend
    env_file:
      - .env
    environment:
      - DB_HOST=db
    restart: always
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
        required: false

  db:
    image: postgres:17-alpine
    restart: always
    profiles: ["dev"]
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_DB: ${DB_NAME:-split_the_bill_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      args:
        - ENV=${ENV:-development}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api}
        - NEXT_PUBLIC_TELEGRAM_BOT_USERNAME=${NEXT_PUBLIC_TELEGRAM_BOT_USERNAME}
    environment:
      - ENV=${ENV:-development}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api}
      - NEXT_PUBLIC_TELEGRAM_BOT_USERNAME=${NEXT_PUBLIC_TELEGRAM_BOT_USERNAME}
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    restart: always
    depends_on:
      - backend
    networks:
      - app-network

  nginx-dev:
    image: nginx:latest
    container_name: nginx
    profiles: ["dev"]
    volumes:
      - ./nginx/nginx-dev.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      app-network:
        aliases:
          - nginx
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend

  nginx-prod:
    image: nginx:latest
    container_name: nginx
    profiles: ["prod"]
    volumes:
      - ./nginx/nginx-prod.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      app-network:
        aliases:
          - nginx
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: always
    profiles: ["prod"]
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    command:
      - tunnel
      - --no-autoupdate
      - run
    depends_on:
      - nginx-prod
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
