services:
  backend-dev:
    build:
      context: ./backend
    profiles: ["dev"]
    env_file:
      - .env
    environment:
      - DB_HOST=${DB_HOST:-db}
    volumes:
      - ./backend:/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    networks:
      app-network:
        aliases:
          - backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
        required: false

  backend-prod:
    build:
      context: ./backend
    profiles: ["prod"]
    env_file:
      - .env
    environment:
      - DB_HOST=${DB_HOST:-db}
    networks:
      app-network:
        aliases:
          - backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
        required: false

  db:
    image: postgres:17-alpine
    profiles: ["dev"]
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_DB: ${DB_NAME:-split_the_bill_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: always

  frontend-dev:
    build:
      context: ./frontend
      args:
        - ENV=${ENV:-development}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api}
        - NEXT_PUBLIC_TELEGRAM_BOT_USERNAME=${NEXT_PUBLIC_TELEGRAM_BOT_USERNAME}
    profiles: ["dev"]
    environment:
      - ENV=${ENV:-development}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api}
      - NEXT_PUBLIC_TELEGRAM_BOT_USERNAME=${NEXT_PUBLIC_TELEGRAM_BOT_USERNAME}
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: always
    depends_on:
      - backend-dev
    networks:
      app-network:
        aliases:
          - frontend

  frontend-prod:
    build:
      context: ./frontend
      args:
        - ENV=${ENV:-production}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api}
        - NEXT_PUBLIC_TELEGRAM_BOT_USERNAME=${NEXT_PUBLIC_TELEGRAM_BOT_USERNAME}
    profiles: ["prod"]
    environment:
      - ENV=${ENV:-production}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api}
      - NEXT_PUBLIC_TELEGRAM_BOT_USERNAME=${NEXT_PUBLIC_TELEGRAM_BOT_USERNAME}
    restart: always
    depends_on:
      - backend-prod
    networks:
      app-network:
        aliases:
          - frontend

  nginx-dev:
    image: nginx:latest
    container_name: nginx
    profiles: ["dev"]
    volumes:
      - ./nginx/nginx-dev.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      app-network:
        aliases:
          - nginx
    ports:
      - "8080:80"
    restart: always
    depends_on:
      - backend-dev
      - frontend-dev

  nginx-prod:
    image: nginx:latest
    container_name: nginx
    profiles: ["prod"]
    volumes:
      - ./nginx/nginx-prod.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      app-network:
        aliases:
          - nginx
    ports:
      - "80:80"
    restart: always
    depends_on:
      - backend-prod
      - frontend-prod

  cloudflared:
    image: cloudflare/cloudflared:latest
    profiles: ["prod"]
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    command:
      - tunnel
      - --no-autoupdate
      - run
    restart: always
    depends_on:
      - nginx-prod
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
